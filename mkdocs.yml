    - Bienvenue sur PERFECT HOMELAB: "index.md"
  - 2. Pile technologique:
    - Matériel: "tech-stack/hardware.md"
  - 3. Installation:
    - "installation/index.md"
    - Hyperviseur:
      - Proxmox: "installation/hypervisor/proxmox.md"
      - Post-installation: 
        - Système:
          - Utilisateur: "installation/post-install/system/users.md"
          - SSH: "installation/post-install/system/ssh.md"          
          - MOTD: "installation/post-install/system/motd.md"
        - Données et stockage:
          - mergerfs: "installation/post-install/data-storage/mergerfs.md"
          - SnapRAID: "installation/post-install/data-storage/snapraid.md"
          - NFS/Samba: "installation/post-install/data-storage/nfs-samba.md"
  - 4. VMs/Conteneurs:
    - VMs: "vm-container/vm.md"
    - LXC: "vm-container/lxc.md"
    - Docker: "vm-container/docker.md"
  - 99. Wiki:
    - Linux: 
      - "wiki/linux/index.md"
      - 01.Généralités système: "wiki/linux/system.md"
      - 02.Console: "wiki/linux/console.md"
    - Docker:
      - "wiki/docker/index.md"
    - GIT:
      - "wiki/git/index.md"

